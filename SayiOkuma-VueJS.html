<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sayı Okuma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <label>Lütfen bir sayı giriniz:</label>
      <input type="number" v-model.lazy="number">
      <p v-if="number != ''">Girdiğiniz sayı: {{number}}</p>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          number: '',
        }
      })
    </script>
  </body>
</html>
