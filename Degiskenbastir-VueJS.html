<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Değişken Kullanımı</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      {{name}} {{surname}}
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          name: 'John',
          surname: 'Doe',
        }
      })
    </script>
  </body>
</html>
