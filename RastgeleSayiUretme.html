<!DOCTYPE html>
<html>
<body>
 
<p>Math.random() metodu 0-1 arası rasgele sayı döndürür.</p>
 
<button onclick="myFunction()">Rastgele Sayı Üret</button>
 
<p id="demo"></p>
 
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Math.random();
}
</script>
 
</body>
</html>
